<form
  [formGroup]="registerForm"
  (ngSubmit)="submit()"
  class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg space-y-6"
>
  <h2 class="text-2xl font-bold text-gray-800 text-center">Registro</h2>

  <!-- Email -->
  <div>
    <input
      type="email"
      formControlName="email"
      placeholder="Email"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
    />
    <p
      *ngIf="
        registerForm.get('email')?.invalid &&
        (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)
      "
      class="text-red-600 text-sm mt-1"
    >
      <span *ngIf="registerForm.get('email')?.errors?.['required']"
        >El email es obligatorio.</span
      >
      <span *ngIf="registerForm.get('email')?.errors?.['email']"
        >El email no es válido.</span
      >
    </p>
  </div>

  <!-- Password -->
  <div>
    <input
      type="password"
      formControlName="password"
      placeholder="Contraseña"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
    />
    <p
      *ngIf="
        registerForm.get('password')?.invalid &&
        (registerForm.get('password')?.dirty ||
          registerForm.get('password')?.touched)
      "
      class="text-red-600 text-sm mt-1"
    >
      La contraseña es obligatoria.
    </p>
  </div>

  <!-- Confirm Password -->
  <div>
    <input
      type="password"
      formControlName="confirmPassword"
      placeholder="Confirmar Contraseña"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
    />
    <p
      *ngIf="
        (registerForm.get('confirmPassword')?.dirty ||
          registerForm.get('confirmPassword')?.touched) &&
        registerForm.get('confirmPassword')?.invalid
      "
      class="text-red-600 text-sm mt-1"
    >
      La confirmación de contraseña es obligatoria.
    </p>
    <p
      *ngIf="
        registerForm.get('password')?.value !==
          registerForm.get('confirmPassword')?.value &&
        (registerForm.get('confirmPassword')?.dirty ||
          registerForm.get('confirmPassword')?.touched)
      "
      class="text-red-600 text-sm mt-1"
    >
      Las contraseñas no coinciden.
    </p>
  </div>

  <!-- Select de rol -->
  <div>
    <label class="block font-semibold mb-1 text-gray-700">Rol:</label>
    <select
      formControlName="role"
      class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400"
    >
      <option [ngValue]="null">Selecciona un rol</option>
      <option *ngFor="let role of globalVariables.roles" [value]="role">
        {{ role | titlecase }}
      </option>
    </select>

    <p
      *ngIf="
        registerForm.get('role')?.invalid &&
        (registerForm.get('role')?.dirty || registerForm.get('role')?.touched)
      "
      class="text-red-600 text-sm mt-1"
    >
      Debes seleccionar un rol.
    </p>
  </div>

  <!-- Submit -->
  <button
    type="submit"
    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
  >
    Registrarse
  </button>

  <p class="text-center text-gray-600">
    ¿Ya tienes una cuenta?
    <a [routerLink]="['/', routes.login]" class="text-blue-500 hover:underline">
      Inicia sesión
    </a>
  </p>
</form>
