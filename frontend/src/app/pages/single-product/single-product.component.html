<div *ngIf="product">
  <div
    class="max-w-6xl mx-auto bg-white rounded-2xl shadow-xl overflow-hidden grid md:grid-cols-2 gap-8 p-8 items-stretch min-h-[80vh]"
  >
    <!-- Imagen grande -->
    <div class="flex items-center justify-center">
      <img
        [src]="product.imageUrl"
        [alt]="product.title"
        class="rounded-xl shadow-md w-full max-h-[500px] object-contain"
      />
    </div>

    <!-- Información del producto -->
    <div class="flex flex-col justify-between h-full py-8 px-2">
      <!-- Contenedor que reparte título, descripción, categoría y precio -->
      <div class="flex flex-col justify-evenly flex-grow">
        <!-- Título -->
        <h1 class="text-3xl font-extrabold tracking-wide text-gray-900">
          {{ product.name | titlecase }}
        </h1>

        <!-- Descripción diferenciada -->
        <p class="text-gray-700 text-lg pl-4 border-l-4 border-red-500 italic">
          {{ product.description }}
        </p>

        <!-- Categoría -->
        <p class="text-sm text-red-400">
          Categoría:
          <span class="font-semibold">
            {{ product.category || "No especificada" }}
          </span>
        </p>

        <!-- Precio -->
        <p class="text-3xl font-mono font-extrabold text-green-600">
          ${{ product.price }}
        </p>
      </div>

      <!-- Botón abajo -->
      <div class="flex pt-6">
        <app-button (click)="goBack()" type="goBack" label="Volver">
          Volver
        </app-button>
      </div>
    </div>
  </div>
</div>
