<!-- input.component.html -->
<div class="flex flex-col gap-1">
  <label *ngIf="label" class="text-[var(--text)] font-medium">{{
    label
  }}</label>
  <input
    [type]="type"
    [placeholder]="placeholder"
    [value]="value"
    [ngStyle]="{
      'font-size': fontSize,
      border: '1px solid ' + borderColor,
      color: textColor,
      'background-color': bgColor
    }"
    [ngClass]="
      rounded +
      ' focus:outline-none focus:ring-2 focus:ring-[var(--secondary)] transition-colors ' +
      padding +
      ' placeholder-gray-400'
    "
    (input)="onInput($event)"
    (keydown)="onKeyDown($event)"
  />
</div>
