<div
  class="bg-white rounded-2xl shadow-md hover:shadow-2xl transition duration-300 overflow-hidden max-w-[800px] min-h-[200px] mx-auto flex flex-col cursor-pointer"
  (dblclick)="goToDetail()"
>
  <!-- Imagen -->
  <div class="flex justify-center items-center">
    <img
      [src]="imageUrl"
      alt="{{ title }}"
      class="h-[150px] w-auto object-contain"
    />
  </div>

  <!-- Contenido -->
  <div class="p-6 flex flex-col flex-grow">
    <!-- Título -->
    <h5 class="text-2xl font-bold tracking-wide text-gray-900 mb-2">
      {{ title }}
    </h5>

    <!-- Descripción -->
    <p class="text-gray-600 mb-2 line-clamp-3">
      {{ description }}
    </p>

    <!-- Categoría -->
    <!-- <p class="text-sm text-gray-500 italic mb-2">
      Categoría: {{ category || "No especificada" }}
    </p> -->

    <!-- Precio -->
    <p class="text-2xl font-mono font-extrabold text-green-600 mb-4">
      ${{ price }}
    </p>

    <!-- Acciones -->
    <div class="mt-auto flex items-center justify-between">
      <!-- Botón ver más -->
      <app-button (click)="goToDetail()" label="Ver más"
      [bgBlack]="true"> </app-button>

      <!-- Botones admin -->
      <div class="flex gap-2" *ngIf="isAdmin">
        <app-button type="edit" (click)="onEdit()"></app-button>
        <app-button type="delete" (click)="onDelete()"></app-button>
      </div>
    </div>
  </div>
</div>
