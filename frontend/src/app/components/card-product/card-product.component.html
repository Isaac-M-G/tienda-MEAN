<div
  class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 max-w-sm mx-auto min-h-[900px]"
>
  <img [src]="imageUrl" alt="{{ title }}" class="w-full h-48 object-cover" />

  <div class="p-4">
    <h5 class="text-xl font-semibold text-gray-800 mb-2">{{ title }}</h5>
    <p class="text-gray-600 mb-4">{{ description }}</p>
    <p class="text-sm text-gray-500 mb-4">
      Categor√≠a: {{ category || "No especificada" }}
    </p>
    <p class="text-lg font-bold text-green-600 mb-4">${{ price }}</p>

    <div class="flex gap-2" *ngIf="isAdmin">
      <app-button type="edit" (click)="onEdit()"></app-button>

      <app-button type="delete" (click)="onDelete()"></app-button>
    </div>
  </div>
</div>
