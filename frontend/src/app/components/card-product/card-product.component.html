<div class="card">
  <img [src]="imageUrl" alt="{{ title }}" class="card-img" />
  <div class="card-body">
    <h5 class="card-title">{{ title }}</h5>
    <p class="card-text">{{ description }}</p>
    <p class="price">${{ price }}</p>
    <button class="btn btn-danger" (click)="onDelete()">Borrar</button>
  </div>
</div>
