<div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-shadow duration-300 max-w-sm mx-auto">
  <img [src]="imageUrl" alt="{{ title }}" class="w-full h-48 object-cover" />
  
  <div class="p-4">
    <h5 class="text-xl font-semibold text-gray-800 mb-2">{{ title }}</h5>
    <p class="text-gray-600 mb-4">{{ description }}</p>
    <p class="text-sm text-gray-500 mb-4">Categor√≠a: {{ category || 'No especificada' }}</p>
    <p class="text-lg font-bold text-green-600 mb-4">${{ price }}</p>
    
    <div class="flex gap-2">
      <button
        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
        (click)="onEdit()"
      >
        Editar
      </button>
      <button
        class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200"
        (click)="onDelete()"
      >
        Borrar
      </button>
    </div>
  </div>
</div>
