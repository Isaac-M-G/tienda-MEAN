<div class="max-w-md mx-auto p-4 border rounded shadow">
  <h2 class="text-xl font-bold mb-4">Editar Producto</h2>

  <form [formGroup]="productForm" (ngSubmit)="submitForm()">
    <!-- Nombre -->
    <div class="mb-4">
      <label class="block font-bold mb-1">Título:</label>
      <input
        type="text"
        formControlName="name"
        class="w-full border rounded px-2 py-1"
      />
      <p
        *ngIf="
          productForm.get('name')?.invalid && productForm.get('name')?.touched
        "
        class="text-red-600 text-sm mt-1"
      >
        Debes ingresar un título.
      </p>
    </div>

    <!-- Descripción -->
    <div class="mb-4">
      <label class="block font-bold mb-1">Descripción:</label>
      <textarea
        formControlName="description"
        class="w-full border rounded px-2 py-1"
      ></textarea>
      <p
        *ngIf="
          productForm.get('description')?.invalid &&
          productForm.get('description')?.touched
        "
        class="text-red-600 text-sm mt-1"
      >
        Debes ingresar una descripción.
      </p>
    </div>

    <!-- Imagen -->
    <div class="mb-4">
      <label class="block font-bold mb-1">Imagen:</label>
      <input
        type="file"
        (change)="onFileSelected($event)"
        class="w-full border rounded px-2 py-1"
      />
      <p
        *ngIf="
          productForm.get('imageUrl')?.invalid &&
          productForm.get('imageUrl')?.touched
        "
        class="text-red-600 text-sm mt-1"
      >
        Debes seleccionar una imagen.
      </p>

      <div *ngIf="currentImageUrl" class="mt-2">
        <p class="text-sm text-gray-600">Imagen actual:</p>
        <img
          [src]="currentImageUrl"
          alt="Imagen actual"
          class="h-32 w-auto border rounded"
        />
      </div>
    </div>

    <!-- Precio -->
    <div class="mb-4">
      <label class="block font-bold mb-1">Precio:</label>
      <input
        type="number"
        formControlName="price"
        class="w-full border rounded px-2 py-1"
      />
      <p
        *ngIf="
          productForm.get('price')?.invalid && productForm.get('price')?.touched
        "
        class="text-red-600 text-sm mt-1"
      >
        Debes ingresar un precio válido.
      </p>
    </div>

    <div class="mb-4">
      <label class="block font-bold mb-1">Categoría:</label>
      <select
        formControlName="category"
        class="w-full border rounded px-2 py-1"
      >
        <option [ngValue]="null">Selecciona una categoría</option>
        <option *ngFor="let cat of categories" [value]="cat">
          {{ cat | titlecase }}
        </option>
      </select>
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
    >
      Guardar Cambios
    </button>
  </form>
</div>
