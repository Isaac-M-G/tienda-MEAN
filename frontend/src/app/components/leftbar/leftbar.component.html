<aside class="w-64 bg-gray-100 border-r p-4">
  <ul class="space-y-2">
    <li *ngFor="let item of menuItems">
      <a
        [routerLink]="item.link"
        class="block hover:bg-gray-200 rounded p-2"
        [ngClass]="{ 'font-bold': isActive(item.link) }"
      >
        {{ item.label }}
      </a>
    </li>
  </ul>
</aside>
