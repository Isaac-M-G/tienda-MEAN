<div
  *ngIf="alert$ | async as alert"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
  (click)="cancel(alert)"
>
  <div
    class="bg-white p-6 rounded shadow-lg w-80"
    (click)="$event.stopPropagation()"
  >
    <p class="mb-4">{{ alert.message }}</p>
    <div class="flex justify-end gap-2">
      <button class="px-4 py-2 bg-gray-300 rounded" (click)="cancel(alert)">
        {{ alert.cancelText || "Cancelar" }}
      </button>
      <button
        class="px-4 py-2 bg-blue-500 text-white rounded"
        (click)="confirm(alert)"
      >
        {{ alert.confirmText || "Confirmar" }}
      </button>
    </div>
  </div>
</div>
